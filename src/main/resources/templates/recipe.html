<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="base::head_tag(${recipe.name}, ~{::link})">
    <link rel="stylesheet" th:href="@{/css/recipe.css}">
    <meta charset="UTF-8" />
</head>
<body>
    <div id="wrapper">
        <div th:replace="base::header"></div>
        <div>
            <div>
                <h2 th:text="${recipe.name}" class="recipe-title"></h2>
                <div th:text="${recipe.longDescription}" class="recipe-shortDescription"></div>
            </div>

            <div class="recipe-infoWrapper">
                <img th:if="${recipe.thumbnail != null}" th:src="${recipe.headerImage.url}" class="recipe-image">
                <div class="recipe-ingredientsWrapper">
                    <p class="recipe-headline nomargin">材料（<span th:text="${recipe.serving}"></span>）</p>
                    <div th:each="i: ${recipe.ingredients}" class="recipe-ingredient">
                        <span th:text="${i.name}" class="recipe-ingredient-name"></span>
                        <span th:text="${i.quantity}" class="recipe-ingredient-quantity"></span>
                    </div>
                </div>
            </div>

            <div>
                <p class="recipe-headline">手順</p>
                <div th:each="proc: ${recipe.recipeProcs}">
                    <p th:text="${proc.description}"></p>
                </div>
            </div>
        </div>
</body>
</html>
